# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - durationcheck
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - nilerr
    - unused
    - govet

linters-settings:
  errcheck:
    ignore: Set